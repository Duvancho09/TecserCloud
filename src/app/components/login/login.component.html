<div class="login-container">
    <!-- Imagen de la empresa en la parte izquierda -->
    <div class="image" [@fadeIn]>
        <div class="image-wrapper">
            <img src="assets/imgs/Tecsercloud.png" alt="Imagen de la empresa"/>
        </div>
    </div>

    <!-- Login para entrar a la pagina -->
    <div class="login-side" [@slideIn]>
        <mat-card class="header">
            <mat-card-header>
                <mat-card-title>INICIAR SESIÓN</mat-card-title>
            </mat-card-header>
            <mat-card-content class="form">
                <form [formGroup]="dataForm" (ngSubmit)="ingresar()">
                    <mat-form-field appearance="outline" class="width" floatLabel="always">
                        <mat-label>CORREO</mat-label>
                        <mat-icon matPrefix>mail</mat-icon>
                        <input matInput type="email" formControlName="username" required/>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="width" floatLabel="always">
                        <mat-label>CONTRASEÑA</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input matInput type="password" formControlName="password" required/>
                    </mat-form-field>

                    <button mat-raised-button type="submit" class="btn">INGRESAR</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
